# =============================================================================
# Pre-commit Workflow - Server-side Hook Enforcement
# =============================================================================
# This workflow runs all pre-commit hooks server-side to ensure code quality
# enforcement for all contributors, mirroring local hooks.
#
# Hooks run:
#   - trailing-whitespace, end-of-file-fixer, check-yaml, check-toml, check-json
#   - check-added-large-files, check-merge-conflict
#   - ruff (lint+fix), ruff-format
#   - mypy (type checking)
#   - black (formatting)
#   - eslint (JavaScript)
#   - shellcheck (shell scripts)
#   - pytest (Python tests)
# =============================================================================

name: Pre-commit

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

concurrency:
  group: pre-commit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          # Install dependencies for hooks that need them
          pip install -e .
          pip install pytest pytest-cov mypy types-all

      - name: Install Node.js dependencies
        run: npm ci

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit on all files
        run: |
          echo "Running pre-commit hooks on all files..."
          pre-commit run --all-files --show-diff-on-failure
        env:
          SKIP: ""  # Do not skip any hooks

      - name: Report pre-commit status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All pre-commit hooks passed"
          else
            echo "❌ Some pre-commit hooks failed"
            echo "Please run 'pre-commit run --all-files' locally to fix issues"
          fi
