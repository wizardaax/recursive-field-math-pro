name: Social Campaign Auto-Issue

on:
  release:
    types: [published]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Social Campaign Checklist Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Social Campaign Checklist: v${{ github.event.release.tag_name }}"
          content-filepath: .github/ISSUE_TEMPLATE/social-campaign.yml
          labels: |
            social
            launch
          assignees: wizardaax
          milestone: ${{ github.event.release.tag_name }}