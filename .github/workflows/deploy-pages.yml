name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build site (placeholder)
        run: |
          # TODO: Replace these example commands with your real build steps.
          # Example for a Node static site:
          # npm ci
          # npm run build
          # Example for MkDocs:
          # pip install -r requirements.txt
          # mkdocs build -d docs
          # Minimal fallback to ensure 'docs' exists for deploy:
          mkdir -p docs
          # If your build outputs to 'build' or 'public', copy it into docs:
          # cp -a build/. docs/ || cp -a public/. docs/ || true

      - name: Setup Pages (ensure site exists)
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
