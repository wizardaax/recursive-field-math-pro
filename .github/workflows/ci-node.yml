# =============================================================================
# JavaScript/Node.js CI Workflow
# =============================================================================
# This workflow handles JavaScript/Node.js linting and testing with ESLint
# and the Node.js built-in test runner.
#
# Features:
#   - ESLint linting across all JavaScript files
#   - Testing with Node.js built-in test runner
#   - Multi-version testing (Node.js 20 LTS, 22 LTS)
#   - Multi-OS testing (ubuntu, macos, windows)
#   - Test coverage reporting
# =============================================================================

name: Node.js CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

concurrency:
  group: js-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ===========================================================================
  # JavaScript Linting
  # ===========================================================================
  lint-node:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check for common issues
        run: |
          echo "Checking for common JavaScript issues..."
          # Find JavaScript files dynamically
          JS_FILES=$(find . -name "*.js" -not -path "./node_modules/*" -not -name "*.test.js" -not -name "*.spec.js" 2>/dev/null || true)
          
          if [ -n "$JS_FILES" ]; then
            # Check for console.log statements in production code (warning only)
            if echo "$JS_FILES" | xargs grep -l "console.log" 2>/dev/null | head -5; then
              echo "::warning::Found console.log statements in source files"
            fi
          fi
          echo "✓ JavaScript lint checks complete"

  # ===========================================================================
  # JavaScript Testing
  # ===========================================================================
  test-node:
    name: Test Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint-node
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['20', '22']
        exclude:
          # Reduce matrix size while maintaining coverage
          - os: windows-latest
            node-version: '20'
          - os: macos-latest
            node-version: '20'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify module imports
        run: |
          echo "Verifying JavaScript modules can be imported..."
          node -e "
            import('./cpu/balanced_ternary_arith.js')
              .then(m => console.log('✓ balanced_ternary_arith.js loads'))
              .catch(e => console.error('✗ Error:', e.message));
          "
        shell: bash
