name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff
      - name: Lint
        run: ruff check .
      - name: Check for prohibited patterns
        run: |
          # Check for result_normal.ok pattern that should use dictionary access instead
          if grep -r "\bresult_normal\.ok\b" . --include="*.py" -n; then
            echo "Error: Found result_normal.ok pattern. Use result_normal[\"ok\"] instead for dictionary access."
            exit 1
          fi
          echo "âœ“ No prohibited patterns found"
      - name: Test
        run: pytest -q
